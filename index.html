<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title> Daily New's</title>
    <link rel="icon" type="image/x-icon" href="https://images-na.ssl-images-amazon.com/images/I/41s1rpK0BKL.png">
    <link rel="stylesheet" href="style.css">
</head>
<body>
<nav>
<div class="main-nav container flex">
    <a   class="company-logo" onclick="reload()"  href="#">
        <img src="Images/Logo2.png" alt="Company Logo">
    </a>
    <div class="nav-links">
        <ul class="flex">
            <li class="hover-link nav-item" id="ipl" onclick="onNavItemClick('ipl')">IPL</li>
            <li class="hover-link nav-item" id="finance" onclick="onNavItemClick('finance')">Finance</li>
            <li class="hover-link nav-item" id="politics" onclick="onNavItemClick('politics')">Politics</li>
            <li class="hover-link nav-item" id="technology" onclick="onNavItemClick('technology')">Technology</li>
            
        </ul>
        </div>
        <div class="search-bar flex">
            <input  id="search-text" type="text" class="news-input" placeholder="e.g. Science">
            <button id="search-button" class="search-button">Search</button>
                </div>
    </div>
</div>
</nav>


<main>
    <div class="cards-container container" id="cards-container">
       
    </div>
    </main>
    <!-- We are using template because we have to show multiple cards  and content inside template tag disappear's from Browser(gui) -->
    <template id="template-news-card">
        <div class="card">
            <div class="card-header">
                <img src="https://via.placeholder.com/400x200" alt="news-img" id="news-img">        
            </div>
            <div class="card-content">
                <h3 id="news-title">This is the Title</h3>
                <h6 class="news-source" id="news-source">End Gadget 26/08/2023</h6>
                <p class="news-desc" id="news-desc">Lorem ipsum dolor, sit amet consectetur adipisicing elit. Ipsa nobis mollitia dignissimos, laboriosam, ducimus dicta consequuntur minima, eveniet voluptas quaerat consectetur.</p>
            </div>
        </div>
        
    </template>


    <script src="script.js"></script>
</body>
</html>
